<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {% for state in states.values() | sort(attribute="name") %}
            <li>
                {{ state.id }}: <B>{{ state.name }}</B>
            </li>
            {% endfor %}
        </ul>
        <h1>Number: {{ n }} is odd</h1>
    {% endif %}
    </body>
</html>
